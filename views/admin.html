<body>


<div id="layout" class="content pure-g">
    <div id="nav" class="pure-u">
        <a href="#" class="nav-menu-button">Menu</a>

        <div class="nav-inner">
            <button class="primary-button pure-button" id="allartical" onclick="window.location.href='/admin'">全部文章
            </button>
            <button class="primary-button pure-button" id="addarticle" onclick="window.location.href='/article/add'">
                新建文章
            </button>
            <div class="pure-menu">
                <ul class="pure-menu-list">
                    <li class="pure-menu-heading">分类</li>
                    {{range $key, $P_category := .Category}}
                        {{range $category := $P_category}}
                            <li class="pure-menu-item"><a id="{{$category}}" class="pure-menu-link"
                                                          onclick="category(this)">
                                    <span class="label-{{$category}}"></span>{{$category}}</a></li>
                        {{end}}
                    {{end}}
                </ul>
            </div>
        </div>
    </div>

    <div id="list" class="pure-u-1">

    </div>

    <div id="main" class="pure-u-1">
        <div class="content">
            <form id="P_form" method="post" action="/article/update">
                {{ .xsrfdata }}
                <div class="content-header pure-g">
                    <div class="pure-u-1-2">
                        <h3 class="content-title">标题：<input id="P_title" name="Title" type="text"
                                                            value=""></h3>
                        文章分类：<input id="P_category" name="Category" type="text" value="">
                        <p class="content-subtitle">
                            From <a id="P_author"></a> at <span id="P_addtime"></span>
                        </p>
                    </div>
                    <div class="content-controls pure-u-1-2">
                        <button class="secondary-button pure-button" id="but_save" onclick="updatepost()">保存修改</button>
                        <button class="secondary-button pure-button" id="but_del" onclick="delpost()">删除</button>
                        <button form="" class="secondary-button pure-button" id="but_view" onclick="">浏览文章</button>
                        <div class="switch-box is-primary">
                            <input id="articleid" name="Id" type="hidden" value=""/>
                            <input id="primary" name="Top" class="switch-box-input" type="checkbox" checked/>
                            <input id="content" name="Content" type="hidden" value=""/>
                            <input id="articleurl" name="ArticleUrl" type="hidden" value=""/>
                            <label for="primary" class="switch-box-slider"></label>
                            <label for="primary" class="switch-box-label">置顶</label>
                        </div>
                    </div>
                </div>
            </form>
            <div id="editor" class="content-body"></div>
        </div>
    </div>
</div>
